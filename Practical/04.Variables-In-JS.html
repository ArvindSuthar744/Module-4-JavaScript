<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables in JS</title>
</head>
<body>
    <h1>Variables in JS</h1>

    <!-- Variable in JS -->

    <!-- JS me 3 variable hote hai. 
                    ya 
        JS 2 variable or 1 const hota hai. -->

    <!-- <ul>
            <li>Var</li>
            <li>Let</li>
            <li>Const</li>
    </ul> -->        

    
    <!-- Var => Es variable ko ES6 ke pahle use karte the.
        
        Let => Es variable ko ES6 me aaya tha.
        
        Const => Es variable ko constant  variable kahte hai.  -->
        
        <!-- JavaScript ke abhi ka new version ES6 hai. eska fullname EcmaScript hota hai. -->

<script>
        // Practical 

        // Var

        // var name;  // Declaration
        // name = "Ask-1"  // Assign value ya char

        var name ;           // Initialization ya Declaration
        var name = "Ask-2";  // Re-Declaration is possible
        name = "ASK-3";      // Re-Assignment is possible
        console.log(name);


        // let

        let marks = 85 ;     //  Initialization ya Declaration
        // let marks = 90 ;  //  Re-Declaration is not possible
        marks = 90 ;         //  Re-Assignment is possible
        console.log(marks);


        // Const

        const best_Teach = "Chetan-Sharma-Sir" ;    //  Initialization ya Declaration
       // const best_Teach = "Janvi-Mam" ;          //  Re-Declaration is not possible
       // best_Teach = "Janvi-Mam" ;                //  Re-Assignment is not possible
        console.log(best_Teach);




</script>

</body>
</html>
